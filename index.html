    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        :root {
            --color-primary: 96 112 144; /* Slate 500 */
            --color-primary-light: 241 245 249; /* Slate 100 */
            --color-primary-dark: 51 65 85; /* Slate 700 */
            --color-accent: 67 56 202; /* Indigo 700 */
            --color-success: 22 163 74; /* Green 600 */
            --color-danger: 220 38 38; /* Red 600 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Slate 50 */
            color: rgb(var(--color-primary-dark));
        }

        .shadow-premium {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
        }
        .shadow-premium-lg {
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05);
        }
    </style>
